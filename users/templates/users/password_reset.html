{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Forgot password</legend>
            {{ form|crispy }}
        </fieldset>
        <button type="submit" class="btn btn-outline-info">Request Password Reset</button>
    </form>
</div>
{% endblock content %}
