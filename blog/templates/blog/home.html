{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
<div class="card mb-4">
    <div class="card-header article-metadata">
        <a class="mr-2" href="">{{post.author}}</a> <small class="text-muted">{{post.date_posted|date:"jS F, Y"}}</small>
    </div>
    <div class="card-body">
        <h2 class="card-title">{{post.title}}</h2>
        <p class="card-text">{{post.content}}</p>
    </div>
</div>
{% endfor %}
{% endblock content %}
